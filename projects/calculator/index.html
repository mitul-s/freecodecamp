<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
	<meta name="Mitul Shah" content=""/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="screen"></div>
		</div>
		<div class="row">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">/</div>
		</div>	
	<!-- Second row -->
		<div class="row">
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">X</div>
		</div>
	<!-- Second row -->
		<div class="row">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">-</div>
		</div>
	<!-- Second row -->
		<div class="row">
			<div class="btn">0</div>
			
			<div class="btn">C</div>
			
			<div class="btn" id="equal">=</div>
			<div class="btn">+</div>
		</div>
	</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
