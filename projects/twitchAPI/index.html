<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch API</title>
	<meta name="Mitul Shah" content="Twitch"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h1>Twitch</h1>
		<div class="bar">
			<ul class="titles">
				<li class="top">ALL</li>
				<li class="top">ONLINE</li>
				<li class="top">OFFLINE</li>
				<input type="text" placeholder="SEARCH USERNAME" id="search" value="">
			</ul>
		</div>
		<div class="box">
			<ul class="all">
				<li class="item">
					<p class="text"><img src="http://www.freeiconspng.com/uploads/circle-icon-22.png" class="icon" /> Free Code Camp <span class="status st-on"></span></p>
				</li>
				<li class="item">
					<p class="text"><img src="http://www.freeiconspng.com/uploads/circle-icon-22.png" class="icon" />Test User Lorem <span class="status st-off"></span></p>
				</li>
			</ul>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
