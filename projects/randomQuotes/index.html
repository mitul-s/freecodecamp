<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
	<meta name="Author" content=""/>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="container">
		<div class="quoteBox">
			<h3 class="quote"></h3>
			<h5 class="author"></h5>
		</div>	
	</div>	
	
	<div class="buttons">
			<button class="btn quote-btn">New Quote</button>
			<a class="tweet-link" href="https://twitter.com/intent/tweet/?text=" target="_blank" data-size="large">
			<button class="btn tweet-btn">Tweet!</button></a>
			<p class="me">Made by <a href="https://github.com/mitul-s">Mitul Shah</a> 👋🏻</p>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
<script src="script.js" type="text/javascript"></script>
</body>
</html>
