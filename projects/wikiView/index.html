<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia</title>
	<meta name="Mitul Shah" content="Wiki app"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/components/button.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 id='title'>WIKIPEDIA</h1>
	<form id="form-container" class="form-container">
        <input type="text" id="search" value="">
    </form>
		<div class="wikiwrap">
			<ul class="wiki">
				
			
			</ul>
		</div>
		<div class="wrap">
			<button id="submit-btn" class="ui inverted button">Search</button>
			<div id="lucky-btn" class="ui animated inverted white button" tabindex="0">
				<div class="visible content">
					<a class="text-btn">I'm Feeling Lucky</a>
				</div>
					<div class="hidden content">
						<a href="https://en.wikipedia.org/wiki/Special:Random" class="hidden-btn">RANDOM ARTICLE</a>
					</div>
			</div>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
